<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
</head>
<body>
    <form>
        <table align="center" cellspacing="20px">
            <caption>
                <h2>Registration Form</h2>
            </caption>
            <tr>
                <td>
                    <label>First Name :</label>
                <br>
                   <input type="text">
                </td>
                <td>
                    <label>Last Name :</label>
                <br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth :</label>
                <br>
                    <input type="date">
                </td>
                <td>
                    <label>Gender</label>
                <br>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id :</label>
                <br>
                    <input type="email">
                </td>
                <td>
                    <label>Phone Number : </label>
                <br>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subject : </label>
                <br>
                    <select>
                        <option>Choose Option</option>
                        <option>Maths</option>
                        <option>Physics</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
